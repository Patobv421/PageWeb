<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HealthSelf - Register</title>
  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="register.css" />
  <!-- Importar la fuente "Inter" (opcional) -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
  />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/registro.js" defer></script>

</head>
<body>
  <!-- Contenedor principal de 2 columnas -->
  <div class="container">
    
    <!-- Columna Izquierda: Branding + Formulario -->
    <div class="left-container">
      
      <!-- Branding: Logo + Texto "HealthSelf" -->
      <div class="logo-container">
        <img src="images_register/logo.png" alt="HealthSelf Logo" class="logo" />
        <span class="brand-text">HealthSelf</span>
      </div>

      <!-- Contenedor general del formulario y textos -->
      <div class="content-container">
        
        <!-- Título -->
        <div class="title-container">
          <h1 class="title">Get Started Now!</h1>
        </div>

        <!-- Formulario de registro -->
        <form class="form-box">
          <!-- Campo: Name -->
          <div class="field-container">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required />
          </div>

          <!-- Campo: Email -->
          <div class="field-container">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Email address" required />
          </div>

          <!-- Campo: Password -->
          <div class="field-container">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required />
          </div>

          <!-- Checkbox de términos -->
          <div class="terms-container">
            <input type="checkbox" id="terms" required />
            <label for="terms">I agree to the terms &amp; policy</label>
          </div>

          <!-- Botón de registro -->
          <div class="signup-container">
            <button type="submit" class="signup-btn">Sign up</button>
          </div>

          <!-- Separador (Or) -->
          <div class="divider-container">
            <div class="divider">Or</div>
          </div>

          <!-- Botones sociales -->
          <div class="social-login">
            <button class="social-btn">
              <img src="images_register/icono_google.png" alt="Google" />
              Sign in with Google
            </button>
            <button class="social-btn">
              <img src="images_register/icono_apple.png" alt="Apple" />
              Sign in with Apple
            </button>
            <button class="social-btn">
              <img src="images_register/icono_microsoft.png" alt="Microsoft" />
              Sign in with Microsoft
            </button>
          </div>

          <!-- Enlace para iniciar sesión -->
          <div class="signin-container">
            <p class="signin-link">
              Have an account?
              <a href="#">Sign in</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Columna Derecha: Imagen del doctor -->
    <div class="right-container">
      <img
        src="images_register/doc_register.png"
        alt="Doctor"
        class="right-image"
      />
    </div>
  </div>
</body>
</html>
