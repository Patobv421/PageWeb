<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HealthSelf - Log in</title>
  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="login.css" />
  <!-- Importar la fuente "Inter" -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
  />
</head>
<body>
  <!-- Contenedor principal de 2 columnas -->
  <div class="container">
    
    <!-- Columna Izquierda: Branding + Formulario -->
    <div class="left-container">
      
      <!-- Branding: Logo + Texto "HealthSelf" -->
      <div class="logo-container">
        <img src="images_login/logo.png" alt="HealthSelf Logo" class="logo" />
        <span class="brand-text">HealthSelf</span>
      </div>

      <!-- Contenedor general del contenido (título, formulario, etc.) -->
      <div class="content-container">
        
        <!-- Título -->
        <div class="title-container">
          <h1 class="title">Welcome!</h1>
        </div>
        
        <div class="text-container">
          <p class="text">
            Enter your information to Log in &nbsp;
          </p>
        </div>

          <!-- Campo: Email -->
          <div class="field-container">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Email address" required />
          </div>

          <!-- Campo: Password -->
          <div class="field-container">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required />
          </div>

          <!-- Checkbox de términos -->
          <div class="terms-container">
            <input type="checkbox" id="terms" required />
            <label for="terms">Forgot your password? &amp; Change it</label>
          </div>

          <!-- Botón principal -->
          <div class="signup-container">
            <button type="submit" class="signup-btn">Signup</button>
          </div>

          <!-- Separador (Or) -->
          <div class="divider-container">
            <div class="divider">Or</div>
          </div>

          <!-- Botones sociales -->
          <div class="social-login">
            <button class="btn-social">
              <img src="images_login/icono_google.png" alt="Google" />
              Sign in with Google
            </button>
            <button class="btn-social">
              <img src="images_login/icono_apple.png" alt="Apple" />
              Sign in with Apple
            </button>
            <button class="btn-social">
              <img src="images_login/icono_microsoft.png" alt="Microsoft" />
              Sign in with Microsoft
            </button>
          </div>

          <!-- Enlace para iniciar sesión -->
          <div class="signin-container">
            <p class="signin-link">
              Have an account?
              <a href="#">Sign in</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Columna Derecha: Imagen del doctor -->
    <div class="right-container">
      <img src="images_login/doc_calar.png" alt="Doctor" class="right-image" />
    </div>
  </div>
</body>
</html>
